{% extends "base.html" %}

{% block content %}
<h1>Olá {{ user.username }}!</h1>
<form action="{{url_for('post')}}" method="POST">
    <textarea maxlength="140" name="post" placeholder="Say something"></textarea>
    <button>Post</button>
</form>
<div>
    {% for post in posts %}
        <p>{{ post.author.username }} says: <b>{{ post.body }}</b></p>
    {% else %}
        <p>Me desculpe, mas não há postes disponíveis</p>
    {% endfor %}
</div>
{% endblock %}
